<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Calculator</title>
    <link rel="stylesheet" href="style/calculator.css" />
  </head>
  <body>
    <div class="main-cnt">
      <div class="bill-cnt">
        <p class="bill">Bill</p>
        <div class="amount-cnt">
          <img class="dollar" src="images/icon-dollar.svg">
          <p class="amnt">0</p>
        </div>
    

      <div class="select-cnt">
        <p class="select">Select Tip %</p>
        <div class="pcntg-cnt">
          <div class="top-cnt">
            <div>5%</div>
            <div>10%</div>
            <div>15%</div>
          </div>
        </div>
          <div class="bttm-cnt">
            <div>25%</div>
            <div>50%</div>
            <div class="custom">Custom</div>
          </divv>
        </div>
      </div>
      <div class="no.cnt">
        <p class="people">Number of People</p>
        <div class="ppl-cnt">
          <img class="ppl-logo" src="images/icon-person.svg">
          <p class="amnt">0</p>
          </div>
      </div>

    
    </div>
    <div class="side-cnt">
      <div class="tip-cnt">
       <div>
        <p class="tip">Tip amount</p>
        <p class="person">/ person</p>
       </div>
       <div class="amnt-cnt">
        <p class="dollar-sign">$</p> 
        <p class="tip-amnt">0.00</p>
       </div>
      </div>

      <div class="total-cnt">
       <div>
         <p class="tip">Total</p>
        <p class="person">/ person</p>
       </div>
      <div class="amnt-cnt">
          <p class="dollar-sign">$</p>
        <p class="tip-amnt">0.00</p> 
      </div>
      </div>
      
    </div>
    </div>
  </body>
</html>
